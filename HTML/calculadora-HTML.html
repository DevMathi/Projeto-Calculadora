<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../CSS/calculadora-css.css" />
    </head>
    <body>
        <div class="container">
            <div class="container-grid">
                <div class="digite">
                    <input type="text" class="input-digite" readonly />
                </div>
                <div class="c">
                    <button class="clear-button">C</button>
                </div>
                <div>
                    <button class="button-delete"><</button>
                </div>
                <div>
                    <button class="buttons mult">*</button>
                </div>
                <div>
                    <button class="button btn-numbers">7</button>
                </div>
                <div>
                    <button class="button btn-numbers">8</button>
                </div>
                <div>
                    <button class="button btn-numbers">9</button>
                </div>
                <div>
                    <button class="buttons divisao">/</button>
                </div>
                <div>
                    <button class="button btn-numbers">4</button>
                </div>
                <div>
                    <button class="button btn-numbers">5</button>
                </div>
                <div>
                    <button class="button btn-numbers">6</button>
                </div>
                <div>
                    <button class="buttons sub">-</button>
                </div>

                <div>
                    <button class="button btn-numbers">1</button>
                </div>
                <div>
                    <button class="button btn-numbers">2</button>
                </div>
                <div>
                    <button class="button btn-numbers">3</button>
                </div>
                <div>
                    <button class="buttons soma">+</button>
                </div>
                <div class="zero">
                    <button class="button btn-numbers">0</button>
                </div>
                <div>
                    <button class="button">.</button>
                </div>
                <div>
                    <button class="button result" type="submit">=</button>
                </div>
            </div>
        </div>
        <script src="../JS/calculadora-JS.js"></script>
    </body>
</html>
